ExtraInput = Ignore;
ReplyTimeout = 1000;
ReadTimeout = 500;

std_wait = 50;

get_ver {
    out "?";
    in "%#s";
}

get_status {
    out "u";
    in "u %(\$1DB:Sts1-I)1d%(\$1DB:Sts2-I)1d%(\$1DB:Sts3-I)1d%(\$1DB:Sts4-I)1d";
}

set_wfm_res {
    out "C%d";
    wait $std_wait;
}

get_int {
    out "\$2";
    in "\$2 %d";
}

set_int {
    out "\$2 %d";
    wait $std_wait;
}

get_speed {
    out "h";
    in "h = %#s";
}

set_wfmres {
    out "\$2 %.2d";
    wait $std_wait;
}

set_int_j {
    out "\$2 %.2d; J0";
    wait $std_wait;
}

sync_int {
    out "\$2";
    in "\$2 %(\$1\$3)d";
}

send_str {
    out "\$2";
    wait $std_wait;
}

get_pins {
    out "x";
    in "x %(\$1DB:Output5-I.A)1d%(\$1DB:Input4-I.A)1d"
}

get_setting_int {
    out "Y\$2?";
    in "Y\$2=%d";
}

get_setting {
    out "Y\$2?";
    in "Y\$2=%d";
}

set_setting {
    out "Y\$2=%d";
    wait 200;
}

park {
    out "Y1=1";
    wait 400;
}

unpark {
    out "Y1=0";
    wait $std_wait;
}

init_flash {
    out "Y1=2";
    wait 500;
}

init_default {
    out "Y1=3";
    wait 500;
}

get_enctype {
    @mismatch {
        in "Y13=%d, %#*s";
    }
    out "Y13?";
    in "Y13=%d";
}

write_flash {
    out "Y32?";
    wait 500;
    in "Y32=0 Flash OK";
}

reset {
    out "Y41?";
    in "Y41=0 Reset";
    wait 5000;
}
