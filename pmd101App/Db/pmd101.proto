get_ver {
    out "?";
    in "%#s";
}

get_status {
    out "u";
    in "u %(\$1DB:Sts1-I)1d%(\$1DB:Sts2-I)1d%(\$1DB:Sts3-I)1d%(\$1DB:Sts4-I)1d";
}

get_param_int {
    out "Y\$2?";
    in "Y\$2=%d";
}

set_wfm_res {
    out "C%d";
}

get_int {
    out "\$2";
    in "\$2 %d";
}

set_int {
    out "\$2 %d";
}

get_speed {
    out "h";
    in "h = %#s";
}

set_wfmres {
    out "\$2 %.2d";
}

set_int_j {
    out "\$2 %.2d; J0";
}

sync_int {
    out "\$2";
    in "\$2 %(\$1\$3)d";
}

send_str {
    out "\$2";
}

read_pins {
    out "x";
    in "x %(\$1DB:Output5-I.A)1d%(\$1DB:Input4-I.A)1d"
}
